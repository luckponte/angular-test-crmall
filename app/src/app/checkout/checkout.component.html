<div>
    <ul>
        <li *ngFor="let item of items; let i = index;">
            {{ item.title }} <button (click)="decrease(i)">-</button> {{ item.quantity }}
            <button (click)="increase(i)">+</button> | Total: {{ item.price * item.quantity | currency:'BRL' }}
        </li>
    </ul>

    Total - {{ total() | currency:'BRL' }}
</div>
